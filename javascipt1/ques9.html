<html>
    <body>
        <h2 id="task9">Task 9: Display Patterns</h2>
<script>
    function displayPattern1() {
        let pattern1 = "";
        for (let i = 1; i <= 5; i++) {
            pattern1 += "*".repeat(i) + "<br>";
        }
        document.write(pattern1);
    }
    displayPattern1();

    document.write("<br>");

    function displayPattern2() {
        let pattern2 = "";
        for (let i = 5; i >= 1; i--) {
            pattern2 += ("&nbsp".repeat(5-i)) + ("*".repeat(i)) + "<br>";
        }
        document.write(pattern2);
    }
    displayPattern2();
</script>
    </body>
</html>
