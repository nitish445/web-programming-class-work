<!DOCTYPE html>
<html lang="en">
<head>
    <h2 id="task2">Task 2: Variable Datatype</h2>
<script>
    function printVariableDatatypes() {
        let num = parseFloat(prompt("Enter a number:"));
        let str = prompt("Enter a string:");
        let bool = confirm("Choose OK for true, Cancel for false");

        document.write("Number: " + typeof num + "<br>");
        document.write("String: " + typeof str + "<br>");
        document.write("Boolean: " + typeof bool + "<br>");
    }
    printVariableDatatypes();
</script>
</body>
</html>
