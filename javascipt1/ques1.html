
<html>
    <body>
        <h2 id="task1">Task 1: Math Operations</h2>
<script>
    function performMathOperations() {
        let num1 = parseFloat(prompt("Enter the first number:"));
        let num2 = parseFloat(prompt("Enter the second number:"));

        document.write("Addition: " + (num1 + num2) + "<br>");
        document.write("Subtraction: " + (num1 - num2) + "<br>");
        document.write("Multiplication: " + (num1 * num2) + "<br>");
        document.write("Division: " + (num1 / num2) + "<br>");
        document.write("Modulo: " + (num1 % num2) + "<br>");
        document.write("Exponentiation: " + (num1 ** num2) + "<br>");
    }
    performMathOperations();
</script>
</body>
</html>
