<html>
    <head>
        <title>Image</title>
        <style>
            canvas{
                border:2px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="c1" height="500" width="500"></canvas>
        <script type="text/javascript" charset="stf-8">
        
            let c1= document.getElementById("c1");
            let ctx = c1.getContext("2d");
            
        function DrawBear()
        {
            //ellipse(x,y,radiusx, radiusy,rotation,startangle, endangle)
            ctx.beginPath();
            ctx.ellipse(250,250,150,150,0,0,2*Math.PI);
            ctx.fillStyle="red";
            ctx.fill();
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(125,125,50,0,0.5*Math.PI,true);
            ctx.fillStyle="blue";
            ctx.fill();
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(375,125,50,1.7,1.0*Math.PI,true);
            ctx.fillStyle="blue";
            ctx.fill();
            ctx.stroke();
            
            ctx.beginPath();
            ctx.ellipse(300,200,30,50,0,0,2.0*Math.PI);
            ctx.fillStyle="black";
            ctx.fill();
            ctx.stroke();
            
            ctx.beginPath();
            ctx.ellipse(200,200,30,50,0,0,2.0*Math.PI);
            ctx.fillStyle="black";
            ctx.fill();
            ctx.stroke();
            
            ctx.beginPath();
            ctx.ellipse(300,220,10,25,0,0,2*Math.PI);
            ctx.fillStyle="white";
            ctx.fill();
            ctx.stroke();
            
            ctx.beginPath();
            ctx.ellipse(200,220,10,25,0,0,2*Math.PI);
            ctx.fillStyle="white";
            ctx.fill();
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(250,250);
            ctx.lineTo(250,300);
            ctx.fillStyle="black";
            ctx.fill();
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(250,320,35,0,1.0*Math.PI);
            ctx.fillStyle="black";
            ctx.stroke();
            
            
        }
        function ResetBar()
        {   
            ctx.clearRect(0,0,500,500);
            
        }
            

        </script><br>
        <button onClick="DrawBear()">Draw bear</button>
        <button onClick="ResetBar()">Reset</button>
    </body>
</html>
